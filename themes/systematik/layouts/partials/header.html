<html>
<head>
    <link rel="stylesheet" href="{{.Site.BaseURL}}/css/normalize.css">
    <link rel="stylesheet" href="{{.Site.BaseURL}}/css/flexboxgrid.min.css">
    <link rel="stylesheet" href="{{.Site.BaseURL}}/css/style.css">



</head>
<body>

  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/da_DK/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <div class="burgermenu">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        {{ range .Site.Menus.main }}
        <a href="{{.URL}}">{{ .Name }}</a>
        {{ end }}
      </div>
      <div class="burger">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
    </div>



<div class="header">
  <h2>{{ .Params.Title}}</h2>
  <p>velkommen til blogger theme</p>
  <!-- <img src="/img/header1.jpg" alt="header billedet"> -->
</div>


<div id="navbar">
  {{ range .Site.Menus.main }}

  <a href="{{ .URL }}">{{ .Name }}</a>


  {{ end }}

</div>

<!-- loader -->
<div class="loader">
  <div class="image">
    <i class="fa fa-codepen"></i>
  </div>
  <span></span>
</div>
